<html>
<head>
  <title>Automatic Industries</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"></link>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <nav class="navbar navbar-default" role="navigation" style="margin-top: 20px">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Automatic</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
                <li><a href="#">Signup</a></li>
              </ul>
            </div>
          </div>
        </nav>
    </div> 
     <div class="row">
      <div class="col-md-6">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="Name" class="col-sm-4 control-label">Name</label>
            <div class="col-sm-8">
              <input type="Text" class="form-control" id="name" placeholder="name">
            </div>
          </div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="model" class="col-sm-4 control-label">Model</label>
            <div class="col-sm-8">
              <input type="Text" class="form-control" id="model" placeholder="model">
            </div>
          </div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="serial" class="col-sm-4 control-label">Serial Number</label>
            <div class="col-sm-8">
              <input type="Text" class="form-control" id="Serial" placeholder="Serial Number">
            </div>
          </div>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="age" class="col-sm-4 control-label">Manufactory Date</label>
            <div class="col-sm-8">
              <input type="Text" class="form-control" id="age" placeholder="Manufactory Date">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button type="submit" class="btn btn-success">Find your perfect robot</button>
            </div>
          </div>
        </form>
      </div>
        <div class="col-md-6">
         <img src="assets/images/robots.jpg" class="img-rounded" width="100%">
        </div>

     </div>
       
    </div>

  </div>
</body>
</html>
